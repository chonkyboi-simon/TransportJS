<!DOCTYPE html>
<html>
<head>
  <title>TCP Relay Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      transition: background 0.4s ease, color 0.4s ease;
    }

    /* ==== STANDARD THEME ==== */
    body.standard {
      background-color: #ffffff;
      color: #000000;
    }

    body.standard h1, body.standard h2 {
      color: #000000;
    }

    body.standard input,
    body.standard button {
      background: #f0f0f0;
      color: #000;
      border: 1px solid #aaa;
    }

    body.standard pre {
      background: #eee;
      color: #000;
      border-left: 4px solid #aaa;
    }

    /* ==== CYBERPUNK THEME ==== */
    body.cyberpunk {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f1a;
      color: #00ffff;
    }

    body.cyberpunk h1, body.cyberpunk h2 {
      color: #ff00ff;
      text-shadow: 0 0 8px #ff00ff;
    }

    body.cyberpunk label {
      color: #00ff99;
    }

    body.cyberpunk input {
      background: #1a1a2e;
      color: #00ffff;
      border: 1px solid #00ffff;
      box-shadow: 0 0 5px #00ffff;
    }

    body.cyberpunk button {
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }

    body.cyberpunk button:hover {
      background: #ff00ff;
      box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      color: #fff;
    }

    body.cyberpunk pre {
      background: #1a1a2e;
      color: #00ffcc;
      border-left: 4px solid #00ffff;
      box-shadow: inset 0 0 10px #00ffff;
    }

    .log-entry {
      margin-bottom: 1rem;
    }

    .headline {
      font-weight: bold;
    }

    body.cyberpunk .headline {
      color: #ff00ff;
      text-shadow: 0 0 4px #ff00ff;
    }

    body.cyberpunk .message {
      color: #00ff99;
    }

    .message {
      margin-left: 1rem;
      white-space: pre-wrap;
      word-break: break-word;
    }

    /* ==== Toggle Switch Style ==== */
    .switch {
      position: absolute;
      top: 1rem;
      right: 2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .switch input {
      width: 40px;
      height: 20px;
      appearance: none;
      background: #ccc;
      border-radius: 20px;
      position: relative;
      outline: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .switch input::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #fff;
      top: 1px;
      left: 1px;
      transition: transform 0.3s;
    }

    .switch input:checked {
      background: #00ffff;
    }

    .switch input:checked::before {
      transform: translateX(20px);
    }
  </style>
</head>
<body class="cyberpunk">
  <div class="switch">
    <label for="themeToggle">Cyberpunk</label>
    <input type="checkbox" id="themeToggle" checked />
  </div>

  <h1>üï∂Ô∏è TCP Relay Tool</h1>
  <div>
    <label>Listen Port: <input id="listenPort" type="number" value="9000" /></label>
    <label>Target Host: <input id="targetHost" value="127.0.0.1" /></label>
    <label>Target Port: <input id="targetPort" type="number" value="80" /></label>
    <button id="toggleButton">Start Relay</button>
  </div>

  <h2>üõ∞Ô∏è Log Feed</h2>
  <pre id="log"></pre>

  <script>
    const logEl = document.getElementById('log');
    const button = document.getElementById('toggleButton');
    const themeToggle = document.getElementById('themeToggle');
    const socket = new WebSocket('ws://' + location.host);
    let isRunning = false;

    socket.onmessage = (event) => {
      try {
        const { headline, message } = JSON.parse(event.data);
        appendLog(headline, message);
      } catch (err) {
        appendLog('Malformed Log', event.data);
      }
    };

    function appendLog(headline, message) {
      const entry = document.createElement('div');
      entry.className = 'log-entry';

      const h = document.createElement('div');
      h.className = 'headline';
      h.textContent = headline;

      const m = document.createElement('div');
      m.className = 'message';
      m.textContent = message;

      entry.appendChild(h);
      entry.appendChild(m);

      logEl.appendChild(entry);
      logEl.scrollTop = logEl.scrollHeight;
    }

    async function startRelay() {
      const listenPort = parseInt(document.getElementById('listenPort').value);
      const targetHost = document.getElementById('targetHost').value;
      const targetPort = parseInt(document.getElementById('targetPort').value);

      const response = await fetch('/tool_start', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ listenPort, targetHost, targetPort })
      });

      if (response.ok) {
        isRunning = true;
        button.textContent = 'Stop Relay';
      } else {
        const err = await response.json();
        alert('Failed to start relay: ' + err.error);
      }
    }

    async function stopRelay() {
      const response = await fetch('/tool_stop', { method: 'POST' });
      if (response.ok) {
        isRunning = false;
        button.textContent = 'Start Relay';
      } else {
        const err = await response.json();
        alert('Failed to stop relay: ' + err.error);
      }
    }

    button.addEventListener('click', () => {
      if (isRunning) {
        stopRelay();
      } else {
        startRelay();
      }
    });

    // Theme Toggle Logic
    themeToggle.addEventListener('change', () => {
      document.body.className = themeToggle.checked ? 'cyberpunk' : 'standard';
    });
  </script>
</body>
</html>
